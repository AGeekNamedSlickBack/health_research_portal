
<!doctype html>
<html>
<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
    <input 
    class="form-control mr-sm-2" 
    type="search" placeholder="Title" 
    aria-label="Title"
    name = 'title'
    value = "">
    <input 
    class="form-control mr-sm-2" 
    type="search" placeholder="Category" 
    aria-label="Category"
    name = 'category'
    value = "">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

{% if results %}
      <div class="txtCentrado margenSup20 grisDC">
          <h3>We found {{ count }} result{{ count|pluralize }} for your search </h3>
           </div>
               <div class="search results">
                   {% for mytuple in results %}
					    <div class="images">
					        {{ mytuple.0 }} 
							{{ mytuple.1 }}
							{{ mytuple.2 }}
							{{ mytuple.3 }}
						</div>
						<p></p>
				   {% endfor %}
				</div>
{%elif not search_term %}
    <h3>Insert your search here.</h3>
{%elif not results %}
    <p>No results found.</p>
{% endif %}
</html>
