{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block research %}
<br>
<img src="{% static 'logo/pills.png' %}" width="100" height="100" alt=""
  style="margin-left: auto; margin-right: auto; display: block;">
<br>
<p style="text-align: center;" class="text-muted">Welcome to Health Research Portal</p>
<form method="post" class="col-md-4" style="margin-left: auto; margin-right: auto; display: block;">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-outline-primary">Login</button>
  <hr>
  <p>Don't have an account? <a href="{% url 'research:signup' %}">Sign up</a></p>
  <hr>
  <p><a href="{% url 'password_reset' %}">I forgot my password</a></p>
</form>
{% endblock %}
