{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block research %}
<br>
  <img src="{% static 'logo/pills.png' %}" width="100" height="100" alt="" style="margin-left: auto; margin-right: auto; display: block;">
  <br>
  <p style="text-align: center;" class="text-muted">Welcome to Health Research Portal</p>
  <br>
<form method="post" class="col-md-4" style="margin-left: auto; margin-right: auto; display: block;">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary" style="background-color:#563d7c !important;">Login</button>
  <p><a href="{% url 'research:signup' %}">Sign up</a></p>
  <p><a href="{% url 'password_reset' %}">Forgot password</a></p>
</form>
{% endblock %}
