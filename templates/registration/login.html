{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block research %}
<br>
<h3>Login</h3>
<hr>
<br>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary" style="background-color:#563d7c !important;">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'research:signup' %}">Sign up</a></p>
{% endblock %}
