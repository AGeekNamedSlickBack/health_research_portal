{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block research %}
  <br>
  <img src="{% static 'images/forgot.png' %}" width="100" height="100" alt="" style="margin-left: auto; margin-right: auto; display: block;">
  <br>
  <p style="text-align: center;" class="text-muted">Enter your email address to reset your password</p>
  <br>
  <form method="POST" class="col-md-4" style="margin-left: auto; margin-right: auto; display: block;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" style="background-color:#563d7c !important;">Reset</button>
  </form>
{% endblock %}
