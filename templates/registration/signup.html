{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block research %}
<br>
<h3>Sign up</h3>
<hr>
<br>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary" style="background-color:#563d7c !important;">Sign up</button>
</form>
<p>Already have an account. <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
