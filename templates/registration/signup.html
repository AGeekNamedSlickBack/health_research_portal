{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block research %}
<br>
<form method="post" class="col-md-4" style="margin-left: auto; margin-right: auto; display: block;">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-outline-primary">Sign up</button>
  <hr>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</form>
{% endblock %}
